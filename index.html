<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="searchCity">
            <input type="text" placeholder="Enter city" id="searchCityInput">
            <button id="searchBtn"><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="9893852c0670ab4c9e2fd1399bb3c869";
        const url=`https://api.openweathermap.org/data/2.5/weather?&units=metric&q=`;
        const searchBox=document.querySelector('#searchCityInput');
        const searchBtn=document.querySelector('#searchBtn')
        const icon=document.querySelector('.weather-icon');
        const checkWeather=async (city)=>{
            const response=await fetch(url+city+`&appid=${apikey}`);
            if(response.status==404)
            {
                document.querySelector('.error').style.display="block";
                document.querySelector('.weather').style.display="none";
            }
            var data=await response.json();
            console.log(data);
            document.querySelector('.city').innerHTML=data.name;
            document.querySelector('.temp').innerHTML=Math.round(data.main.temp)+"C";
            document.querySelector('.humidity').innerHTML=data.main.humidity+"%";
            document.querySelector('.wind').innerHTML=data.wind.speed+"km/hr";
            if(data.weather[0].main=='Clouds')
            {
                icon.src="clouds.png"; 
            }
            else if(data.weather[0].main=='Rain')
            {
                icon.src="rain.png"; 
            }
            else if(data.weather[0].main=='Drizzle')
            {
                icon.src="drizzle.png"; 
            }
            else if(data.weather[0].main=='Mist')
            {
                icon.src="mist.png"; 
            }
            document.querySelector('.weather').style.display="block";


        }
        //checkWeather();
        searchBtn.addEventListener('click',()=>{
            checkWeather(searchBox.value);
        })
    </script>
</body>
</html>
